<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Daily Video Call</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: white;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      h2 {
        margin-top: 20px;
      }

      #call-container {
        width: 100%;
        height: 90vh;
        margin-top: 10px;
      }

      button {
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
        background: #22c55e;
        border: none;
        border-radius: 6px;
        color: black;
      }
    </style>
  </head>
  <body>
    <h2>ðŸ“ž Daily Video Call</h2>
    <button onclick="joinCall()">Join Call</button>

    <div id="call-container"></div>

    <!-- Daily SDK -->
    <script src="https://unpkg.com/@daily-co/daily-js"></script>

    <script>
      let callFrame;

      function joinCall() {
        if (callFrame) return;

        callFrame = DailyIframe.createFrame(
          document.getElementById("call-container"),
          {
            showLeaveButton: true,
            showFullscreenButton: true,
          },
        );

        callFrame.join({
          url: "https://nhom7t4ca1.daily.co/test",
        });
      }
    </script>
  </body>
</html>
